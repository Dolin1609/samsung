<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Mobile Showcase</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background-color: #001f3f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            font-size: 24px;
            background: #002f5f;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .parallax {
            background-image: url('images/samsung-bg.jpg');
            height: 400px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            overflow: hidden;
            padding: 20px;
            position: relative;
            width: 80%;
            margin: auto;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            width: 200px;
            height: 200px;
            transition: transform 0.5s ease-in-out;
            opacity: 0.8;
        }
        .carousel-item img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
        }
        .carousel-item img:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        #all-phones {
            margin-top: 50px;
            padding-top: 80px;
        }
        .phone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .phone-grid div {
            background-color: #003366;
            padding: 15px;
            border-radius: 10px;
            transition: background 0.3s, transform 0.3s;
            text-align: center;
        }
        .phone-grid img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .phone-grid div:hover {
            background: #004488;
            transform: scale(1.05);
        }
        .phone-grid p {
            margin-top: 10px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Samsung Mobile Showcase</h1>
    </header>
    
    <div class="parallax"></div>
    
    <section id="latest-slider">
        <div class="carousel">
            <div class="carousel-item"> <img src="images/s25ultra.png" alt="Samsung S25 Ultra"> </div>
            <div class="carousel-item"> <img src="images/s25.png" alt="Samsung S25"> </div>
            <div class="carousel-item"> <img src="images/s25plus.png" alt="Samsung S25+"> </div>
        </div>
    </section>
    
    <section id="all-phones">
        <h2>All Samsung Mobiles</h2>
        <div class="phone-grid">
            <div> <img src="images/galaxy_zfold5.png" alt="Galaxy Z Fold 5"><p>Galaxy Z Fold 5</p></div>
            <div> <img src="images/galaxy_zflip5.png" alt="Galaxy Z Flip 5"><p>Galaxy Z Flip 5</p></div>
            <div> <img src="images/galaxy_s24_ultra.png" alt="Galaxy S24 Ultra"><p>Galaxy S24 Ultra</p></div>
            <div> <img src="images/galaxy_a54.png" alt="Galaxy A54"><p>Galaxy A54</p></div>
            <div> <img src="images/galaxy_m14.png" alt="Galaxy M14"><p>Galaxy M14</p></div>
        </div>
    </section>
</body>
